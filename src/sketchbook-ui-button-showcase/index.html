<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook UI Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #fffdf5; /* Cream Paper */
        color: #1f2937;
        background-image: 
          linear-gradient(#e5e7eb 1px, transparent 1px),
          linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
        background-size: 20px 20px; /* Grid Paper Effect */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sketch: {
                paper: '#fffdf5',
                ink: '#2563eb',    // Blue Pen
                marker: '#ef4444', // Red Marker
                graphite: '#374151', // Pencil
                highlight: '#fde047', // Yellow Highlighter
                correction: '#ffffff', // Whiteout
              }
            },
            boxShadow: {
              'sketch': '3px 3px 0px 0px #000000',
              'sketch-lg': '6px 6px 0px 0px #000000',
              'sketch-sm': '2px 2px 0px 0px #000000',
            },
            borderRadius: {
              'wobbly-1': '255px 15px 225px 15px / 15px 225px 15px 255px',
              'wobbly-2': '15px 225px 15px 255px / 255px 15px 225px 15px',
            },
            animation: {
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
