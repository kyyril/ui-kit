<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Terminal UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"VT323"', 'monospace'],
              sans: ['"VT323"', 'monospace'], // Override sans to enforce retro look
            },
            colors: {
              'term-green': '#33ff00',
              'term-green-dim': '#1a8000',
              'term-amber': '#ffb000',
              'term-red': '#ff3333',
              'term-black': '#0a0a0a',
            },
            backgroundImage: {
              'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
            },
            backgroundSize: {
              'scanlines': '100% 4px, 3px 100%',
            },
            boxShadow: {
              'glow': '0 0 10px var(--tw-shadow-color), 0 0 20px var(--tw-shadow-color)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-term-black text-term-green font-mono antialiased overflow-x-hidden selection:bg-term-green selection:text-term-black">
    <div id="root" class="min-h-screen relative"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
